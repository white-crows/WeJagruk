<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>WeJAGRUK</title>
  </head>
  <body>
    <h2>WeJAGRUK</h2>
    <h3>Sign in/up Form</h3>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="signUpForm">
          <h1>Create Account</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="signUpUserName" />
          <input type="email" placeholder="Email" id="signUpUserEmail" />
          <input
            type="password"
            placeholder="Password"
            id="signUpUserPassword"
          />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="logInForm">
          <h1>Sign in</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="logInUserEmail" />
          <input
            type="password"
            placeholder="Password"
            id="logInUserPassword"
          />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Designed and developed by <i class="fa fa-heart"> WeJAGRUK</i></p>
    </footer>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
